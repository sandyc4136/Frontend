
<!-- GIT commands to add a local repo into git -->

<!--
    git init
    git add . or git add -A
    git commit -m "commit message"
    git remode add origin "github_repo_link"
    git push -u origin master
-->

<!-- To pull github repo into local machine -->

<!--
    git init
    git remote 
    git branch -m
    git pull <url>
-->
