<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="post">
            <div class="Header">
                <h2>Registration Form</h2>
                <label for="Registration date" id="Regd_date">DATE OF REGISTRATION</label>
            <input type="date" id="date">
            </div>
            <h3> PERSONAL INFORMATION </h3>
            <div>
                
                <label for="Name">Full Name : </label>
                <input type="text"><br><br>
                <div id="div1">
                    <label for="Nickname">Nickname : </label>
                    <input type="text" name="Nickname" id="Nickname">
                    <label for="Birth Place" id="Birthplace">Place of Birth : </label>
                    <input type="text" >
                </div>
                <br>
                <div id="div2">
                    <label for="birthdate">Date of Birth : </label>
                    <input type="date" name="" id="birthdate">
                    <label for="Nationality">Nationality : </label>
                    <input type="text">
                </div><br>
                <div>
                    <label for="email">Email : </label>
                    <input type="email"> 
                    <label for="domicile">Domicile : </label> 
                    <input type="text">
                </div><br>
                <div>
                    <label for="gender">Gender : </label>
                    <input type="radio" name="Gender">
                    <label for="male">Male </label>
                    <input type="radio" name="Gender">
                    <label for="Female" >Female</label>
                    <label for="CP Domicile">CP Domicile :</label>
                    <input type="text" >
                </div> <br>
                <div>
                    <label for="marital status">Marital status : </label>
                    <input type="text">
                    <label for="Start time">Start Time : </label>
                    <input type="text" >
                </div><br>
                <div>
                    <label for="country">Country : </label>
                    <input type="text" >
                    <label for="postcode">Post Code : </label>
                    <input type="text" >
                </div><br>
                <div>
                    <label for="id_no">National Id no. : </label>
                    <input type="number" >
                    <label for="phone">Phone : </label>
                    <input type="number" >
                </div>
            </div>
            <div class="mid">
                <h3> ADDRESS </h3>
                <label for="address"> PRESENT  ADDRESS : </label>
               <textarea></textarea>
            </div><br>
            <div>
                <label for="city"> The City : </label>
                <input type="text">
                <label for="state"> Present State : </label>
                <input type="text" >
            </div><br>
            <div>
                <label for="zip">Zip Code : </label>
                <input type="number" >
                <label for="trustee">Student Trustee : </label>
                <input type="text">
            </div><br><br>
            <h3> ADDRESS SCHOOL : </h3>
            <div class="footer" >
                <p> A : CDAC Kharghar, Mumbai </p>
                <div>
                   <p> P : +91-9876543210 </p>
                   <p> E : cdac_mumbai@gmail.com </p>
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
