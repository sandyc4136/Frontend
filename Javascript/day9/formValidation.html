<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
   <form action="https://www.google.com" onsubmit="return validate()" onkeyup="validateNameField()">
    <label for="name">Name : </label>
    <input type="text" placeholder="Enter Name" id="name" >
    <span id="nameError"></span>
    <br><br>
    <label for="password">Password : </label>
    <input type="password" placeholder="Enter password" id="password">
    <span id="passwordError"></span>
    <br><br>
    <label for="email">Email : </label>
    <input type="email" placeholder="Enter email" id="email">
    <span id="emailError"></span>
    <br><br>
    <label for="phone">Phone : </label>
    <input type="number" placeholder="Enter phone" id="phone">
    <span id="phoneError"></span>
    <br><br>
    <label for="gender">Gender : </label>
    <input type="radio" id="maleRB" name="gender" checked>Male
    <input type="radio" id="maleRB" name="gender">Female
    <br><br>
    <label for="termsCB">T&C : </label>
    <input type="checkbox" id="termsCB"> I accept terms and conditions
    <span id="termsError"></span>
    <br><br>
    <input type="submit" value="Sign Up"> 
   </form>
   <script>
        function validate(){
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var termCB = document.getElementById("termsCB");
            var isValid=true;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{4,8}$/;

            if(name.length==0){
                document.getElementById("nameError").innerHTML="*Name is required";
                isValid= false;
            }
            else  document.getElementById("nameError").innerHTML="";
            if (password.length==0) {
                document.getElementById("passwordError").innerHTML="*Password is required";
                isValid= false;
            }
            else if(!passwordRegex.test(password)){
                document.getElementById("passwordError").innerHTML="*Password must have 4-8 characters, including at least one digit, one lowercase letter, andone uppercase letter";
            }
            else document.getElementById("passwordError").innerHTML="";
           
            if(email.length==0){
                document.getElementById("emailError").innerHTML="*Email is required";
                isValid= false;
            }
            else  document.getElementById("emailError").innerHTML="";
          
            if(phone.length==0){
                document.getElementById("phoneError").innerHTML="*Phone is required";
                isValid= false;
            }
            else  document.getElementById("phoneError").innerHTML="";

            if(!termsCB.checked){
                document.getElementById("termsError").innerHTML="*You must accept terms and conditions";
                isValid= false;
            }
            else  {
                document.getElementById("termsError").innerHTML="";
            }
            return isValid;
        }

        //     }
        //     else
        //     document.getElementById("nameError").innerHTML="";
        // }
   </script>
</body>

</html>
