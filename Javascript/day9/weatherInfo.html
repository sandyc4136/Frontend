<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet"
    integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="alert alert-success" role="alert">
      Welcome to the weather app
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter
city">
</div>
</div>
<div class="col-lg-6">
  <div class="mt-4">
    <button type="button" class="btn btn-primary"
onclick="fetchWeather()">Get Weather</button>
  </div>
</div>
</div>
</div>
<div class="container">
<div class="row">
<div class="col-lg-6">
  <h5 id="location"></h5>
  <img src="" id="icon">
  <br><br>
  <h5 id="temperature"></h5>
  <h5 id="condition"></h5>
</div>
</div>
</div>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<script>
async function fetchWeather() {
try {
  var city = document.getElementById("city").value;
  var response = await fetch(`http://api.weatherapi.com/v1/current.json?
key=d84d5cb791cf4db694b131732233011&q=${city}&aqi=no`);
  var weather = await response.json();
  //console.log(weather);
  document.getElementById("location").innerHTML = "Location: " +
weather.location.name + ", " + weather.location.region + ", " +
weather.location.country;
  document.getElementById("temperature").innerHTML = "Temperature: " +
weather.current.temp_c + "&deg;C |  " + weather.current.feelslike_c + "&deg;F";
  document.getElementById("icon").setAttribute("src", "http:" +
weather.current.condition.icon);
  document.getElementById("condition").innerHTML = "Condition: " +
weather.current.condition.text;
} catch (error) {
  console.log(error);
} }
</script>
</body>
</html>
